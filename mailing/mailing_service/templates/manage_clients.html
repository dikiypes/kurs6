<!-- manage_clients.html -->

{% extends 'base.html' %}

{% block title %}Manage Clients{% endblock %}

{% block content %}
    <h2>Add New Client</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Client</button>
    </form>
    <h2>Manage Clients</h2>
    <ul>
        {% for client in clients %}
          <li>
            {{ client.full_name }} {{ client.email }}
            <a href="{% url 'mailing_service:edit_client' pk=client.pk %}">Edit</a>
            <a href="{% url 'mailing_service:delete_client' pk=client.pk %}">Delete</a>
          </li>
        {% endfor %}
    </ul>
{% endblock %}
