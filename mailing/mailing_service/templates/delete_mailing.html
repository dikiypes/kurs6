
{% extends 'base.html' %}

{% block title %}Delete Mailing{% endblock %}

{% block content %}
    <h2>Delete Mailing</h2>
    <p>Are you sure you want to delete the mailing "{{ mailing }}"?</p>
    <form method="post" class="form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'mailing_service:manage_mailings' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
