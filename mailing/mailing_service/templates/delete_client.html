<!-- delete_client.html -->

{% extends 'base.html' %}

{% block title %}Delete Client{% endblock %}

{% block content %}
    <h2>Delete Client</h2>
    <p>Are you sure you want to delete the client "{{ client.full_name }}"?</p>
    <form method="post" action="{% url 'mailing_service:delete_client' client.id %}">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <p><a href="{% url 'mailing_service:manage_clients' %}">Cancel</a></p>
{% endblock %}
